<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "particles/head.html" . }}
  </head>
  <body>
    <!-- Navigation Bar at the very top -->
    {{ partial "partials/navbar.html" . }}

    <!-- Hero Section with Dynamic Greeting -->
    <div class="hero">
      <h1 id="greeting">Good Evening!</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
      {{ block "main" . }}
      {{ end }}
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; {{ now.Format "2006" }} Pranav Gopalak. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript for Dynamic Greeting -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const now = new Date();
        const hours = now.getHours();
        let greeting = "Good Evening!";

        if (hours < 12) {
          greeting = "Good Morning!";
        } else if (hours < 18) {
          greeting = "Good Afternoon!";
        }

        document.getElementById('greeting').textContent = greeting;
      });
    </script>
  </body>
</html>
