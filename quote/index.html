<link rel=stylesheet href=/DataWebsiteProject-Hugo/css/custom.css></head><body><nav class=container-navbar><div class=container><div class=navbar-title><strong>My Website</strong></div><ul class=navbar-links id=navbar-links><li><a href=/DataWebsiteProject-Hugo/>Home</a></li><li><a href=/DataWebsiteProject-Hugo/calculator/>Calculator</a></li><li><a href=/DataWebsiteProject-Hugo/quote/>Random Quote</a></li></ul><div class=hamburger id=hamburger><div></div><div></div><div></div></div></div></nav><script>const hamburger=document.getElementById("hamburger"),navbarLinks=document.getElementById("navbar-links");hamburger.addEventListener("click",()=>{navbarLinks.classList.toggle("active")})</script><div class=hero><h1 id=greeting>Good Evening!</h1></div><div class=container><h1 id=motivational-quote>Motivational Quote</h1></div><footer><div class=container><p>&copy; 2024 Pranav Gopalak. All rights reserved.</p></div></footer><script>document.addEventListener("DOMContentLoaded",()=>{const n=new Date,t=n.getHours();let e="Good Evening!";t<12?e="Good Morning!":t<18&&(e="Good Afternoon!"),document.getElementById("greeting").textContent=e})</script></body></html>
